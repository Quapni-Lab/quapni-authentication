<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>反饋 | QUAPNI APP</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
  /* -------- RESET -------- */
  *{box-sizing:border-box;margin:0;padding:0;}
  html,body{height:100%;font-family:"PingFang TC","Helvetica Neue",sans-serif;color:#000;}

  /* -------- 主容器 -------- */
  .wrapper{
    width:100%;max-width:375px;
    min-height:100svh; @supports(height:100dvh){min-height:100dvh;}
    padding:
      calc(env(safe-area-inset-top) + 14px)
      24px
      calc(env(safe-area-inset-bottom) + 24px);
    margin-inline:auto;
    display:flex;flex-direction:column;
  }

  .page-title{font-size:1.05rem;font-weight:600;}

  /* 副標題 */
  .subtitle{font-weight:600;font-size:.95rem;}

  /* 說明條列 */
  .desc{font-size:.85rem;line-height:1.5;}

  /* 再次登入按鈕 */
  .btn-fb{
    width:100%;height:46px;border-radius:23px;border:none;
    background:#33b1ff;                /* Line 藍，可依品牌調整 */
    color:#fff;font-size:.92rem;font-weight:600;
  }

  /* 其他連結 */
  .link-purple{
    color:#a084ff;font-size:.76rem;text-decoration:none;
  }
  .link-purple:hover{text-decoration:underline;}
  </style>
</head>

<body>

<div class="wrapper">

  <!-- Header -->
  <div class="d-flex align-items-center mb-3">
    <a href="help_center.html" class="text-decoration-none text-dark me-2">
      <i class="fa-solid fa-angle-left"></i>
    </a>
    <h6 class="flex-grow-1 text-center page-title mb-0">反饋</h6>
    <div style="width:22px"></div>
  </div>

  <!-- Subtitle -->
  <div class="text-center mb-4">
    <p class="subtitle mb-1">無法用 Line 登入？</p>
  </div>

  <!-- 說明文字 -->
  <p class="desc mb-5">
    1. 請確認您已在 Line 帳號中開啟登入授權功能，並再次嘗試登入。
  </p>

  <!-- 再次登入按鈕 (貼底)-->
  <button class="btn-fb mt-auto">再次登入</button>

  <!-- 其他連結 -->
  <div class="text-center mt-3">
    <a href="#" class="link-purple">問題仍未解決，繼續反饋</a>
  </div>
</div>

</body>
</html>
