<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>登入 | QUAPNI APP</title>

  <!-- 第三方套件 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- PWA 色票 -->
  <meta name="theme-color" content="#000">

  <style>
  /* ----------  全域設定  ---------- */
  :root{
    --color-bg: #000;
    --color-bg-mask: rgba(0,0,0,.65);
    --color-text: #fff;
    --color-btn-bg: #fff;
    --color-btn-text: #222;
    --color-link: #8ec6ff;
    --font-main: "PingFang TC","Helvetica Neue",sans-serif;
    --btn-height: 62px;
  }

  *,*::before,*::after{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family:var(--font-main);
    color:var(--color-text);
    background:
      linear-gradient(to bottom,rgba(0,0,0,0) 40%,var(--color-bg-mask) 100%),
      url("img/login-background.png") center/cover no-repeat var(--color-bg);
    display:flex;align-items:center;justify-content:center;
    overflow-x:hidden;
  }

  /* ----------  版心  ---------- */
  main.wrapper{
    width:100%;max-width:340px;
    min-height:100vh;
    padding:
      calc(env(safe-area-inset-top) + 20px)
      0
      calc(env(safe-area-inset-bottom) + 24px);
    display:flex;flex-direction:column;align-items:center;
  }

  /* ----------  元件：協助按鈕  ---------- */
  .help-btn{
    position:fixed;
    top:calc(env(safe-area-inset-top) + 12px);
    right:16px;
    display:flex;align-items:center;gap:.25rem;
    font-size:.875rem;font-weight:500;
    color:var(--color-text);
    text-decoration:none;
    z-index:10;
  }

  /* ----------  元件：Logo  ---------- */
  .logo{width:180px;margin-top:40px;}

  /* ----------  元件：社群登入按鈕  ---------- */
  .btn-social{
    height:var(--btn-height);
    background:var(--color-btn-bg);
    color:var(--color-btn-text);
    border:none;
    padding-inline:1.5rem;
    display:flex;align-items:center;gap:.75rem;
    border-radius:50rem;      /* pill */
    transition:background .2s;
  }
  .btn-social:hover{background:#f7f7f7;}

  .btn-social__icon{
    width:28px;height:28px;object-fit:contain;flex-shrink:0;
  }

  .btn-group{
    width:100%;
    display:flex;flex-direction:column;gap:1rem;
    margin-top:auto;
    margin-bottom:12vh;
  }
  @media (max-height:600px){
    .btn-group{margin-bottom:8vh;}
  }

  /* ----------  元件：法律條款  ---------- */
  .legal{
    position:fixed;
    left:0;right:0;
    bottom:calc(env(safe-area-inset-bottom) + 8px);
    padding:0 16px;
    font-size:.74rem;line-height:1.4;text-align:center;
    color:#d3d3d3;
    pointer-events:none;
  }
  .legal a{color:var(--color-link);text-decoration:underline;pointer-events:auto;}
  </style>
</head>

<body>

  <!-- 協助中心 -->
  <a href="help_center.html" class="help-btn">
    幫助中心 <i class="fa-regular fa-circle-question"></i>
  </a>

  <main class="wrapper">

    <img src="img/logo.png" alt="QUAPNI Logo" class="logo">

    <!-- 社群登入 -->
    <section class="btn-group">

      <button type="button" class="btn-social"
              onclick="google_login()" aria-label="以 Google 帳號登入">
        <img src="img/google_icon.png" alt="" class="btn-social__icon">
        <span class="flex-grow-1 text-start">使用&nbsp;Google&nbsp;登入</span>
      </button>

      <button type="button" class="btn-social"
              onclick="apple_login()" aria-label="以 Apple ID 登入">
        <img src="img/apple_icon.png" alt="" class="btn-social__icon">
        <span class="flex-grow-1 text-start">使用&nbsp;Apple&nbsp;登入</span>
      </button>

      <button type="button" class="btn-social"
              onclick="facebook_login()" aria-label="以 Facebook 帳號登入">
        <img src="img/fb_icon.png" alt="" class="btn-social__icon">
        <span class="flex-grow-1 text-start">使用&nbsp;Facebook&nbsp;登入</span>
      </button>

    </section>
  </main>

  <!-- 法律條款 -->
  <p class="legal">
    繼續即表示你已閱讀並同意
    <a href="#">《用戶協議》</a>、
    <a href="#">《隱私政策》</a> 以及
    <a href="#">《Cookies 政策》</a>
  </p>

  <!-- ESModule 載入 -->
  <script type="module" src="./js/login.js"></script>
</body>
</html>
