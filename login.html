<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>登入 | QUAPNI APP</title>

<!-- Bootstrap & Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<meta name="theme-color" content="#000000">

<style>
/* Reset --------------------------------------------------------*/
*{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}

/* 背景圖 + 遮罩 -------------------------------------------------*/
body{
  background:
    linear-gradient(to bottom, rgba(0,0,0,0) 40%, rgba(0,0,0,.65) 100%),
    url("img/login-background.png") center/cover no-repeat #000;
  font-family:"PingFang TC","Helvetica Neue",sans-serif;
  color:#fff;
  display:flex;justify-content:center;align-items:center;
  overflow-x:hidden;
}

/* 版心 --------------------------------------------------------*/
.wrapper{
  width:100%;max-width:340px;           /* ← 決定整體視覺寬度 */
  min-height:100svh;
  @supports (height:100dvh){min-height:100dvh;}
  padding:
    calc(env(safe-area-inset-top) + 20px)
    0
    calc(env(safe-area-inset-bottom) + 24px);
  display:flex;flex-direction:column;align-items:center;
}

/* Help Center -------------------------------------------------*/
.help-btn{
  position:fixed;
  top:calc(env(safe-area-inset-top) + 12px);
  right:16px;z-index:10;
  font-size:.85rem;font-weight:500;
  color:#fff;text-decoration:none;
  display:flex;align-items:center;gap:4px;
}
.help-btn i{font-size:1rem;}

/* Logo --------------------------------------------------------*/
.logo{width:180px;margin-top:40px;}

/* 按鈕 --------------------------------------------------------*/
.btn-white{
  height:62px;               
  line-height:72px;
  background:#fff;color:#222;border:none;
}
.btn-white:hover{background:#f7f7f7;color:#222;}
.btn-icon{width:28px;height:28px;object-fit:contain;flex-shrink:0;}

/* 法律條款 ----------------------------------------------------*/
.legal{
  position:fixed;left:0;right:0;
  bottom:calc(env(safe-area-inset-bottom,0px) + 8px);
  padding:0 16px;font-size:.74rem;line-height:1.4;text-align:center;
  color:#d3d3d3;pointer-events:none;
}
.legal a{pointer-events:auto;color:#8ec6ff;text-decoration:underline;}
</style>
</head>

<body>

<!-- Help Center -->
<a class="help-btn" href="help_center.html">
  幫助中心 <i class="fa-regular fa-circle-question"></i>
</a>

<!-- 版心 -->
<div class="wrapper">

  <img src="img/logo.png" class="logo" alt="quapni logo">

  <!-- 三顆按鈕 -->
  <div class="d-flex flex-column gap-3 w-100 mt-5" style="padding-top: 120px;">

    <button class="btn btn-white w-100 d-flex align-items-center gap-3 px-4 rounded-pill">
      <img src="img/google_icon.png" class="btn-icon" alt="Google">
      <span class="flex-grow-1 text-start">使用 Google 登入</span>
    </button>

    <button class="btn btn-white w-100 d-flex align-items-center gap-3 px-4 rounded-pill">
      <img src="img/fb_icon.png" class="btn-icon" alt="Facebook">
      <span class="flex-grow-1 text-start">使用 Facebook 登入</span>
    </button>

    <button class="btn btn-white w-100 d-flex align-items-center gap-3 px-4 rounded-pill">
      <img src="img/line_icon.png" class="btn-icon" alt="LINE">
      <span class="flex-grow-1 text-start">使用 LINE 登入</span>
    </button>

  </div>
</div>

<!-- 法律條款 -->
<p class="legal">
  繼續即表示你已閱讀並同意
  <a href="#">《用戶協議》</a>、
  <a href="#">《隱私政策》</a> 以及
  <a href="#">《Cookies 政策》</a>
</p>

</body>
</html>
